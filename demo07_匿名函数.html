<html>
     <head>
         <script>
               /*
                 
                 匿名函数


               */

                function Fun01(){
                   console.log("正常的标准函数");
               }

               var FunName = function () {
                   console.log("匿名函数") 
               } 

               FunName();  //匿名函数的调用

               /*
                 函数的应用:自启动函数

                 () () 第一个括号内定义匿名函数 第二个括号是函数的调用，需要传入对应的参数


               */

               /* (function(){
                    console.log("lala")
                  
               }) () */
                 
               




         </script>



     </head>

     </body>



</html>
