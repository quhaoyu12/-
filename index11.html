<html lang="en">
     <head>
          <meta charset="UTF-8"  />
          <meta name="viewport" content="width=device-width,initial-scale=1.0">
          <title>红绿灯切换</title>
          <style>
              #main  >  .show{
                  display: flex;
                  flex-direction: row;
              }
              #main  >  .show  >  div{
                  height: 60px;
                  width: 60px;
                  background-color: lightgray;
                  margin-left: 10px;
                  border-radius: 30px;
              }
          </style>

     </head>

     <body>
         <div id="main">
               <div class="show">
                   <div id="red"></div>
                   <div id="yellow"></div>
                   <div id="green"></div>
               </div>
               <div class="buttons">
                   <input type="button" id="red-button" value="红灯">
                   <input type="button" id="yellow-button" value="黄灯">
                   <input type="button" id="green-button" value="绿灯">
               </div>
         </div>
         


     </body>
</html>
