<html>
    <head>
        <style>
             #container{
                 width: 400px;
                 height: 400px;
                 border: 1px solid  1px black;
                 background-color: black;
                 position: relative;
             }
             span{
                 color: yellow;
                 position: absolute;
                 font-size: 80px;
             }



        </style>
            
                 
             


        



    </head>

    <body>
         <div id="container">
            


         </div>
         <button id="start_flssh" onclick="startFlash()">
             亮晶晶
         </button>

           <button onclick="stop()">停止</button>

    </body>
        <script>
            var timer = "";
              window.onload = function startFlash(){
               timer = setInterval(() => {   // 箭头函数 lambda表达式
                  document.getElementById("container").innerHTML = "<span> * </span>"
                  let x = parseInt(Math.random() *400 + 1);
                  let y = parseInt(Math.random() *400 + 1);

                  document.getElementById("container").firstElementChild.style.left = x + "px";
                  document.getElementById("container").firstElementChild.style.top = y + "px";
              }, 100 );

            }

        </script>


</html>
